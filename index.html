<html>
<head>
  <meta charset="UTF-8">
  <meta name="authoring-tool" content="Adobe_Animate_CC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
  <title>index</title>
  <style>
    #animation_container {
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    #dom_overlay_container.hidden {
      display: none; /* Sembunyikan container saat portrait */
    }
  </style>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="index.js"></script>
  <script>
    // Global Scripts
  </script>
  <script src='libs/mpiLib.js'></script>
</head>
<body onload="init();" style="margin:0px;">
  <div id="animation_container">
    <canvas id="canvas" width="1920" height="1080" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
    <div id="dom_overlay_container" class="hidden" style="pointer-events:none; overflow:hidden; width:1920px; height:1080px; position: absolute; left: 0px; top: 0px;">
    </div>
  </div>
  <script>
    window.addEventListener('orientationchange', function() {
      if (window.orientation !== 90 && window.orientation !== -90) {
        // Portrait mode
        document.getElementById("dom_overlay_container").classList.add("hidden");
        alert('Silakan putar perangkat Anda ke mode landscape');
      } else {
        // Landscape mode
        document.getElementById("dom_overlay_container").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
